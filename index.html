<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Sketch</title>
    </head>

    <body>
        <header>
            <h1 id="title">iSketch</h1>
        </header>

        <main>
            <div id="sketch-size">
                <div id="400" class="size-cont size-cont-style" >
                    <h3 class="size-text">20 x 20</h3>
                </div>
                <div id="1600" class="size-cont size-cont-style">
                    <h3 class="size-text">40 x 40</h3>
                </div>
                <div id="3600" class="size-cont size-cont-style">
                    <h3 class="size-text">60 x 60</h3>
                </div>
                <div id="6400" class="size-cont size-cont-style">
                    <h3 class="size-text">80 x 80</h3>
                </div>
                <div id="clear" class="size-cont-style">
                    <h3 class="size-text">Clear</h3>
                </div>
            </div>

            <div id="main-cont">
                <div id="sketch-pad">
                </div>
            </div>
            <div id="controls-cont">
                <div id="color-cont" class="controls">
                    <h2>Colors</h2>
                </div>
                <div id="pen-cont" class="controls">
                    <div id="pen-s" class="style-img-cont">
                        <img src="./images/pen(s).png" alt="pen-small" id="pen-s" class="style-img">
                    </div>
                    <div id="pen-m" class="style-img-cont">
                        <img src="./images/pen(m).png" alt="pen-medium" id="pen-m" class="style-img">
                    </div>
                    <div id="pen-l" class="style-img-cont">
                        <img src="./images/pen(L).png" alt="pen-large" id="pen-l" class="style-img">
                    </div>
                    <div id="eraser" class="style-img-cont">
                        <img src="./images/eraser.png" alt="eraser" id="eraser" class="style-img">
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
